
<div class="container" fxlayout="row" fxlayout.xs="column" fxlayout.sm="column"
fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
<div class="container" fxlayout="row wrap" fxlayout.xs="column" fxlayout.sm="column"
fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
<div fxFlex="40">
    <div fxFlex *ngIf="pics">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{pics.name|uppercase}}</h3>
                </mat-card-title>
           </mat-card-header>
           <img height="300px" width="100%" src={{pics.image}} alt={{pics.name}}/>
           <mat-card-content>
                <p>{{pics.history}}</p>
           </mat-card-content>
           <mat-card-actions>
                <button mat-button [routerLink]="['/collection',prev]">
                    <mat-icon>chevron_left</mat-icon>
                 </button>
                <button mat-button (click)="goback()">BACK</button> 
                <button mat-button [routerLink]="['/cart',pics]">LIKE
                    <mat-icon>favorite</mat-icon>
                </button>           
                <button mat-button>SHARE
                    <mat-icon>share</mat-icon>
                </button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/collection',next]">
                    <mat-icon>chevron_right</mat-icon>
                </button>
            </mat-card-actions>
            
        </mat-card>
                
    </div>
</div>
<div fxFlex="40">
    
    <h1>Order now</h1>
    <p>{{pics.price}}</p>
</div>
</div>
</div>
